<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />
		<link rel="preload" href="/assets/bus-stop.svg" as="image" type="image/svg+xml" />
		<link rel="preload" href="/assets/metro-station.svg" as="image" type="image/svg+xml" />
		
		<!-- SEO Meta Tags -->
		<link rel="icon" href="/favicon.ico" />
		<title>ORR Bus App</title>
		<meta name="description" content="Find your nearest ORR Bus stop, plan your ORR Bus journey and easily get to the Metro." />
		<meta name="keywords" content="orr,bus,bmtc,public transport,bangalore,bengaluru,blr,ecoworld,ecospace,etv,bagmane,prestige,cessna,rmz" />
		<meta name="author" content="Vivek Matthew" />
		<meta name="robots" content="index, follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="canonical" href="https://orrbus.bengawalk.com" />
		
		<!-- Open Graph Tags -->
		<meta property="og:title" content="ORR Bus App" />
		<meta property="og:site_name" content="ORR Bus App" />
		<meta property="og:description" content="Find your nearest ORR Bus stop, plan your ORR Bus journey and easily get to the Metro." />
		<meta property="og:image" content="https://orrbus.bengawalk.com/sharecard.jpg" />
		<meta property="og:url" content="https://orrbus.bengawalk.com" />
		<meta property="og:type" content="website" />
		
		<!-- Twitter Card Tags -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="ORR Bus App" />
		<meta name="twitter:description" content="Find your nearest ORR Bus stop, plan your ORR Bus journey and easily get to the Metro." />
		<meta name="twitter:image" content="https://orrbus.bengawalk.com/sharecard.jpg" />
		
		<!-- Additional Meta Tags -->
		<meta name="language" content="English" />
		<meta name="revisit-after" content="7 days" />
		<meta name="distribution" content="global" />
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="mobile-web-app-capable" content="yes" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
